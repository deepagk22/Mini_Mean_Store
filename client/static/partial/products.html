




 <div ng-controller='productController'>
 <h3>Add a new Product!</h3>
    <form>
        <div>Name: 
    <input type="text" ng-model ="newProduct.name"></div>
                             
    <div>Image(URL): <input type='text' ng-model='newProduct.image'></div>
    <div>Description: <textarea rows="5" ng-model='newProduct.description' cols="20"></textarea></div>
   	
    
    <div> Initial Quantity:
    <select ng-model ="newProduct.qty">
        <option ng-repeat="n in range(1,1000)" value="{{n}}">{{n}}</option>
    </select>
    </div>
   
<div><input  ng-click='addProduct()' type='submit' value='Create'></div>
    
    </form>
         Search Products: <input type="text" ng-model="filter_name">
    <div ng-init="limit=2">
        <div ng-repeat="product in products | filter: filter_name | limitTo: limit as results">
            <div><img ng-src="{{ product.image }}" height="100" width="100">
                <div>Name: {{ product.name }} {{product.image1}}</div>
                <div>Quantity: {{ product.qty }}(Left)</div>
            </div>
        </div>   
        <button ng-hide="results.length === product.length" 
        ng-click="limit = limit + 1">show more...</button>
    </div>    
   
    

    </div>
